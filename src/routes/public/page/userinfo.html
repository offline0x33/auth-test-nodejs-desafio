<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <form onsubmit="return validateForm()" id="meuFormulario">
        <label name="usuario_email" placeholder="Email" required><br></label>
        <label name="usuario_senha" placeholder="Password" required><br></label>
        <button type="submit">Logout</button>
    </form>
    <script>


        const token = localStorage.getItem('token');
        if (token) {
            console.log('Token JWT:', token);
            // Use o token conforme necessário, por exemplo, para autenticar requisições
        } else {
            console.log('Nenhum token JWT encontrado.');
        }

        fetch('/api/perfil', { // Endpoint da sua API
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`, // Inclui o token no cabeçalho
            },
            body: JSON.stringify(data), // Converte o objeto para JSON
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erro na requisição: ${response.status}`);
                }
                return response.json();
            })
            .then(responseData => {
                console.log('Resposta da API:', responseData);
            })
            .catch(error => {
                console.error('Erro:', error);
            });
    </script>
</body>

</html>
